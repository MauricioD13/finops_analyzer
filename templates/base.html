<!doctype html>
<html>

<head>
    <title>FinOps Analyzer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src=" https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}
</head>

<body class="bg-black text-white min-h-screen">
    <header>
        <!-- Navigation -->
        <nav class="relative z-10 px-6 py-4 backdrop-blur-lg bg-white/5 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">F</span>
                    </div>
                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">
                        FOCUS Converter
                    </h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="{{ url_for('main_page') }}"
                        class="text-white hover:text-cyan-400 transition-colors duration-300">Inicio</a>
                    <a href="{{ url_for('converter_page') }}"
                        class="text-white hover:text-cyan-400 transition-colors duration-300">Convert</a>
                    <a href="#" class="text-white hover:text-cyan-400 transition-colors duration-300">Analytics</a>
                    <a href="#" class="text-white hover:text-cyan-400 transition-colors duration-300">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="relative z-10 px-6 py-12 border-t border-white/10 bg-black/20 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div
                    class="w-6 h-6 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-md flex items-center justify-center">
                    <span class="text-white font-bold text-xs">F</span>
                </div>
                <span class="text-lg font-semibold text-white">FOCUS Converter</span>
            </div>
            <p class="text-gray-400">
                Â© 2025 FOCUS Converter. Transforming FinOps data with precision and scale.
            </p>
        </div>
    </footer>
    <script src="/static/js/tailwind_config.js"></script>
    {% block scripts %}
    {% endblock %}
</body>


</html>
